<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<audio autoplay onloadeddata="this.volume=0.5"g>
			<source src="./img/Måneskin - VALENTINE (Lyrics).mp3" />
		</audio>
		<div class="img">
			<img width="128" src="./img/fox.jpg" alt="Lisek" />
			<span>(To Ty - słodki lisek)</span>
		</div>
		<div class="pre-view">
			<h1 class="question">Lisku mam bardzo ważne pytanie!</h1>
			<button class="btn" id="next">Dalej »</button>
		</div>
		<div class="view hidden">
			<h1 class="question">Zostaniesz moją walentynką? ❤️</h1>
			<div class="btns">
				<button class="btn" id="yes">Tak 🥰</button>
				<button class="btn" id="no">Nie 😭</button>
			</div>
		</div>
		<div class="view-yes hidden">
			<div class="img">
				<img width="256" src="./img/happy.gif" alt="Lisek" />
				<span>(To ja teraz kjahsd)</span>
			</div>
			<h1 class="question">
				JUPI!! 🥳🥳
				<br />
				BARDZO CIĘ KOCHAM
				<br />
				MÓJ CUDOWNY LISKU ❤️🥰
			</h1>
		</div>
		<div class="view-no hidden">
			<div class="img">
				<img width="256" src="./img/sad.gif" alt="Lisek" />
				<span>(To ja teraz :((( )</span>
			</div>
			<h1 class="question">
				Dlaczego tak?
				<br />
				Moje serduszko
				<br />
				zostało złamane 😭💔
			</h1>
		</div>
	</body>
	<script src="./js/main.js"></script>
</html>
